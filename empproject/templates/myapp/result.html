<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Employee Result</title>
    <link rel="stylesheet" href="{% static "css/one.css" %}">
</head>
<body>
<center>
<marquee>Employee Details</marquee>
<table>
<tr>
<th>Emp ID</th>
<th>Emp Name</th>
<th>Email</th>
<th>DOJ</th>
<th>Designation</th>
<th>Experience</th>
<th>Company</th>
<th>Salary</th>
</tr>
{% for i  in key %}
<tr>
<td>{{i.eid}}</td>
<td>{{i.ename}}</td>
<td>{{i.email}}</td>
<td>{{i.edoj}}</td>
<td>{{i.edesig}}</td>
<td>{{i.eexp}}</td>
<td>{{i.ecompany}}</td>
<td>{{i.esal}}</td>
</tr>
{% endfor %}
</table>
</center>
</body>
</html>
